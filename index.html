<!DOCTYPE html>
<html lang="en">

<head>

                        </div>
                    </div>

                </div>

            </div>
                
            <div id="main-app" class="col-8 col-md-11 col-sm-12">
                
                <!-- topbar -->
                <div class="top-bar d-flex">

                    <div class="contact d-flex">
                        <img src="" alt="img">
                        <div class="text d-flex">
                            <span>nome</span>
